<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="content">
        <div class="header-view">
          <img
            class="img-of-circles"
            src="./images/bg-pattern-card.svg"
            alt="background of whole page with circles"
          />
        </div>
        <div class="profile">
          <img
            class="user-img"
            src="./images/image-victor.jpg"
            alt="user profile in nature view"
          />
          <p class="user-name">
            <span class="user-info">Victor Crest</span> 26 <br />
            London
          </p>
        </div>
        <div id="footer-section" class="profile">
          <div class="over-view">
            <p class="weight">
              <span class="user-info">80K</span> <br />
              Followers
            </p>
          </div>
          <div class="over-view">
            <p class="weight">
              <span class="user-info">803K</span> <br />
              Likes
            </p>
          </div>
          <div class="over-view">
            <p class="weight">
              <span class="user-info">1.4K</span> <br />
              Photos
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
